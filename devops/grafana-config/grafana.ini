[server]
http_addr = 0.0.0.0
http_port = 3000

[database]
type = sqlite3
path = grafana.db

[security]
admin_user = ADMINUSER
admin_password = ADMINPASSWD

[users]
allow_sign_up = false

[auth.anonymous]
enabled = true

[log]
mode = console
level = info

[paths]
data = /var/lib/grafana/data
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning
