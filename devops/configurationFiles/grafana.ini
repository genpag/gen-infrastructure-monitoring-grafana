[server]
http_addr = 0.0.0.0
http_port = 3000

[database]
type = sqlite3
path = grafana.db

[security]
admin_user = ADMINUSER
admin_password = ADMINPASSWD

[users]
allow_sign_up = false

[auth.anonymous]
enabled = true

[auth.basic]
enabled = false

[dataproxy]
timeout = 30

[log]
mode = console
level = info

[paths]
data = /var/lib/grafana/data
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[provisioning]
datasources = /etc/grafana/provisioning/datasources

[datasources]
[[datasources]]
name = "Prometheus"
type = "prometheus"
url = "http://prometheus:9090"
access = "proxy"
isDefault = true

[[datasources]]
name = "Loki"
type = "loki"
url = "http://loki:3100"
access = "proxy"
isDefault = false

[[datasources]]
name = "Tempo"
type = "tempo"
url = "http://tempo:3200"
access = "proxy"
isDefault = false
