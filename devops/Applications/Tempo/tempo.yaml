server:
  http_listen_port: 3100
  grpc_listen_port: 3200

distributor:
  receivers:
    jaeger:
      protocols:
        grpc:
        thrift_binary:
        thrift_compact:
        thrift_http:
    otlp:
      protocols:
        grpc:
        http:
    zipkin:
      endpoint: 0.0.0.0:9411

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

compactor:
  compaction:
    block_retention: 48h

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces

querier:
  frontend_worker:
    frontend_address: 127.0.0.1:9095

query_frontend:
  max_batch_size: 1000000
  max_group_size: 1000000

memberlist:
  join_members:
    - 127.0.0.1